syntax = "proto3";
package recipe_modules.recipe_engine.scheduler;

import "go.chromium.org/luci/scheduler/api/scheduler/v1/triggers.proto";

message InputProperties {
  string hostname = 1;
  string job = 2;
  string invocation = 3;

  // A list of scheduler triggers that triggered the current build.
  repeated .scheduler.Trigger triggers = 4;
}
